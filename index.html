<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Roblox Experience</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Styling */
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            animation: fadeIn 2s;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2em;
            margin: 1em 0;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s 0.5s ease both;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #FF5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1em;
            animation: fadeIn 2s 1s ease both;
        }

        .button:hover {
            background-color: #FF3D00;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Animation for Logo */
        .logo {
            width: 150px;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }

    </style>
</head>
<body>
    <!-- Logo and Main Title -->
    <img src="https://sentinel-executor.carrd.co/assets/images/image04.png?v=7079522a" alt="Roblox Logo" class="logo">
    <h1>Welcome to the Ultimate Roblox Experience</h1>
    <p>Get ready to explore the endless possibilities in Roblox! Create, play, and connect with millions of players worldwide. Download now and start your adventure.</p>
    
    <!-- Download Button -->
    <a href="https://deltaexploits.com/apk" target="_blank" class="button">Download Roblox</a>

    <!-- Footer -->
    <footer>&copy; 2024 Ultimate Roblox Experience. All rights reserved.</footer>
</body>
</html>
